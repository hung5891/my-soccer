<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>login</title>
  </head>
  <body>
    <div id="wapper">
      <form action="/khai/Project.html" id="from-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
          <i class="fa-regular fa-user"></i>
          <input type="text" class="form-input" placeholder="Tên đăng nhập" />
        </div>
        <div class="form-group">
          <i class="fa-solid fa-key"></i>
          <input type="password" class="form-input" placeholder="mật khẩu" />
          <div id="eye">
            <i class="fa-regular fa-eye"></i>
          </div>
        </div>
        <input type="submit" value="Đăng nhập" class="form-submit" />
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="/dangnhap/scripts/main.js"></script>
</html>
